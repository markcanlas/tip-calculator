<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <section class="left-section">
        <form class="left-container">
          <div class="bill">
            <label>Bill</label>
            <input type="text" class="bill-btn" />
          </div>
          <nav>
            <label>Select Tip %</label>
            <div class="percent-btn">
              <button class="btn btn-5" value="5">5%</button>
              <button class="btn btn-10" value="10">10%</button>
              <button class="btn btn-15 selected" value="15">15%</button>
              <button class="btn btn-25" value="25">25%</button>
              <button class="btn btn-50" value="50">50%</button>

              <input type="text" class="custom-btn" placeholder="Custom" />
            </div>
          </nav>
          <div class="people-count">
            <label>Number of People</label>
            <input type="text" class="people-count-btn" />
          </div>
        </form>
      </section>
      <section class="right-section">
        <div class="right-container">
          <div class="amount-container">
            <div class="amount">
              <h6>Tip Amount</h6>
              <p>/ person</p>
            </div>
            <div class="price">
              <h2 class="tip-amount">$0.00</h2>
            </div>
          </div>
          <div class="total-container">
            <div class="total">
              <h6>Total</h6>
              <p>/ person</p>
            </div>
            <div class="price">
              <h2 class="total-amount">$0.00</h2>
            </div>
          </div>
          <button class="reset-btn">RESET</button>
        </div>
      </section>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">markcanlas</a>.
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
